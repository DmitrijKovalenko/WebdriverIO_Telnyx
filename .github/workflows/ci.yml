name: CI with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.browser }}
        run: docker build --build-arg BROWSER=${{ matrix.browser }} -t telnyx-tests-${{ matrix.browser }} .

      - name: Run tests in Docker for ${{ matrix.browser }}
        run: docker run --rm telnyx-tests-${{ matrix.browser }}

      - name: Upload Allure results for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results

  build-and-deploy-report:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install project dependencies
        run: npm ci

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy Allure report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
