name: CI with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install system dependencies for browsers
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget \
            unzip \
            libgtk-3-0 \
            libdbus-glib-1-2 \
            libnss3 \
            libxss1 \
            libasound2t64\
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libatspi2.0-0 \
            libcups2 \
            libdrm2 \
            libgdk-pixbuf2.0-0 \
            libgtk-3-0 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            fonts-liberation \
            ca-certificates \
            mesa-utils \
            xvfb \
            google-chrome-stable

      - name: Install project dependencies
        run: npm ci

      - name: Run tests with ${{ matrix.browser }}
        run: |
          if [ "${{ matrix.browser }}" == "chrome" ]; then
            npm run test:chrome
          elif [ "${{ matrix.browser }}" == "firefox" ]; then
            npm run test:firefox
          fi
          
      - name: Upload Allure results for ${{ matrix.browser }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results

  build-and-deploy-report:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install project dependencies
        run: npm ci

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy Allure report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report